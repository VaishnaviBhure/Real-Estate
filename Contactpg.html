<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="demo1.css">
    <!-- css cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- js cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">


    <!-- style-guide-css -->
    <link rel="stylesheet" href="../style-guide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- font-awesome -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <title>Contact pg</title>
</head>
<body>
    <div class="container">
        <div class="row contact-bx">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="row  Contact ">
                    <div class="col-md-12">
                       Contact 
                    </div>
                </div>
                <div class="row Contact-para">
                    <div class="col-md-12">
                        Looking forward to hearing from you
                    </div>
                </div>
               
                <div class="row Phone">
                    <div class="col-md-12">
                        Phone no
                    </div>
                </div>
                <div class="row Phone-no">
                    <div class="col-md-12">
                       123 456 789
                    </div>
                </div>
                <div class="row Email">
                    <div class="col-md-12">
                        Email
                    </div>
                </div>
                <div class="row Email-address">
                    <div class="col-md-12">
                        bhurevaishnavi0@gmail.com
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-5 input1">
                        <label for="name">First Name</label>
                        <input type="text" name="name" class="input " id="name">
                    </div>
                    <div class="col-md-5">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" class="input" id="lname">
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-5 input1">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="input" id="email">
                    </div>
                    <div class="col-md-5">
                        <label for="sub">Subject</label>
                        <input type="text" name="Subject" class="input" id="Subject">
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 hr">
                        <label for="Message">Message</label>
                        <textarea name="textarea" id="Message" cols="35" rows="8"></textarea>
                    </div>
                    <div class="col-md-4"><a href=""><button type="button"
                                class="btn rounded-circle abc ">Submit</button>
                        </a></div>
                    <div class="col-md-2"></div>
                </div>












            </div>
        </div>

        
    </div>
